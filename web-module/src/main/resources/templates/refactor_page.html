<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add shop</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/ie8.css" th:href="@{/css/ie8.css}" rel="stylesheet"/>
    <link href="../static/css/ie9.css" th:href="@{/css/ie9.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a class="navbar-brand" th:href="@{/home}"><img src="../static/images/logo.png" th:src="@{/images/logo.png}"
                                                    style="width: 100px" alt="User Icon"/> online store </a>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h2 class="text-center">Refactor user</h2>
            <form method="post" th:action="@{/refactor/role}">
                <div class="form-group">

                    <p>Please select user's role:</p>
                    <input type="radio" id="admin" name="role" value="ADMINISTRATION">
                    <label for="admin">ADMINISTRATION</label><br>

                    <input type="radio" id="customer" name="role" value="CUSTOMER">
                    <label for="customer">CUSTOMER</label><br>

                    <input type="radio" id="sale" name="role" value="SALE_USER">
                    <label for="sale">SALE USER</label><br>

                    <input type="radio" id="secure" name="role" value="SECURE_API_USER">

                    <label for="secure">SECURE API USER</label><br>
                </div>

                <button type="submit" name="id" th:value="${id}">Add</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
