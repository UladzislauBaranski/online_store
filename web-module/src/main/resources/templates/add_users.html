<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/ie8.css" th:href="@{/css/ie8.css}" rel="stylesheet"/>
    <link href="../static/css/ie9.css" th:href="@{/css/ie9.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h2 class="text-center">Add user</h2>
            <form method="post" th:action="@{/users}" th:object="${user}">
                <div class="form-group">
                    <input class="form-control" id="surname" th:field="*{surname}" type="text"
                           placeholder="Surname"><br>
                    <input class="form-control" id="name" th:field="*{name}" type="text" placeholder="Name"><br>
                    <input class="form-control" id="patronymic" th:field="*{patronymic}" type="text"
                           placeholder="Patronymic"><br>
                    <input class="form-control" id="username" th:field="*{username}" type="email"
                           placeholder="Email"><br>

                    <p>Please select user's role:</p>
                    <input type="radio" id="admin" name="role" value="ADMINISTRATION">
                    <label for="admin">ADMINISTRATION</label>

                    <input type="radio" id="customer" name="role" value="CUSTOMER">
                    <label for="customer">CUSTOMER</label>

                    <input type="radio" id="sale" name="role" value="SALE_USER">
                    <label for="sale">SALE USER</label>

                    <input type="radio" id="secure" name="role" value="SECURE_API_USER">
                    <label for="secure">SECURE API USER</label>
                </div>

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</body>
</html>
