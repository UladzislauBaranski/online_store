<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="../static/css/checkbox.css" th:href="@{/css/checkbox.css}" rel="stylesheet"/>
    <link href="../static/css/ie8.css" th:href="@{/css/ie8.css}" rel="stylesheet"/>
    <link href="../static/css/ie9.css" th:href="@{/css/ie9.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <a class="navbar-brand" th:href="@{/home}"><img src="../static/images/logo.png" th:src="@{/images/logo.png}"
                                                    style="width: 100px" alt="User Icon"/> online store </a>
    <div class="row">
        <div class="col">
            <table class="table-wrapper">
                <thead>
                <h2 class="text-center">Orders page</h2>
                <tr>
                    <td>Order number</td>
                    <td>Order status</td>
                    <td>Title of ordered item</td>
                    <td>Number of items</td>
                    <td>Total price</td>
                    <td>More details</td>
                </tr>
                </thead>

                <tbody th:each="order:${orders}">
                <tr>
                    <td th:text="${order.orderNumber}">Order number</td>
                    <td th:text="${order.status}">Order status</td>

                    <td>
                    <span th:each="item : ${order.items}">
                    <span th:text="${item.title}"></span>
                    </span>
                    </td>

                    <td th:text="${order.numberOfItems}">Number of items</td>
                    <td th:text="${order.totalPrice}">Total price</td>
                    <td>

                        <form th:action="@{/orders/{id}(id=${order.id})}">
                            <button style="background-color: #f6f6f6; color: palevioletred" class="button">
                                More details
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>


            </table>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/orders?page=1}" th:value="1">1</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/orders?page=2}" th:value="2">2</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/orders?page=3}" th:value="3">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
