<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <link href="../static/css/checkbox.css" th:href="@{/css/checkbox.css}" rel="stylesheet"/>
    <link href="../static/css/ie8.css" th:href="@{/css/ie8.css}" rel="stylesheet"/>
    <link href="../static/css/ie9.css" th:href="@{/css/ie9.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <a class="navbar-brand" th:href="@{/home}"><img src="../static/images/logo.png" th:src="@{/images/logo.png}"
                                                    style="width: 100px" alt="User Icon"/> online store </a>
    <div th:if="${user eq null}">
        <h1 class="display-4 font-italic text-center"><strong>THIS USER DOESNT EXIST</strong></h1>
        <div class="text-center">
            <a href="#" th:href="@{/home}" class="btn btn-primary" role="button">Back to start page</a>
        </div>
    </div>
    <div th:unless="${user eq null}">
        <div class="col-md-auto ">
            <div class="panel panel-default">
                <h2 class="text-center">User Profile</h2>
                <div class="panel-body">
                    <div class="box box-info">

                        <div class="box-body">
                            <div class="col-sm-auto">
                                <div align="center">
                                    <img src="../static/images/profile.jpg" th:src="@{/images/profile.jpg}"
                                         id="profile-image1" class="img-circle img-responsive"
                                         style="width: 100px" alt="icon">
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6">
                                <span><p th:text="${user.name}">Name</p></span>
                            </div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 title"> Name:</div>
                            <a class="col-sm-7" th:text="${user.name}">name</a>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="1" name="ids"
                                       th:value="${user.id}">
                                <label class="form-check-label" for="1">Check for delete or refactor</label>
                            </div>
                            <br>

                            <div class="col-sm-5 col-xs-6 title">Surname:</div>
                            <a class="col-sm-7" th:text="${user.surname}">surname</a>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="2" name="ids"
                                       th:value="${user.id}">
                                <label class="form-check-label" for="2">Check for delete or refactor</label>
                            </div>
                            <br>

                            <div class="col-sm-5 col-xs-6 title">Address:</div>
                            <a class="col-sm-7" th:text="${user.address}">address</a>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="3" name="ids"
                                       th:value="${user.id}">
                                <label class="form-check-label" for="3">Check for delete or refactor</label>
                            </div>
                            <br>

                            <div class="col-sm-5 col-xs-6 title">Telephone:</div>
                            <a class="col-sm-7" th:text="${user.telephone}">telephone</a>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="4" name="ids"
                                       th:value="${user.id}">
                                <label class="form-check-label" for="4">Check for delete or refactor</label>
                            </div>
                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
