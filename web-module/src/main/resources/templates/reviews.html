<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/checkbox.css" th:href="@{/css/checkbox.css}" rel="stylesheet"/>
    <link href="../static/css/ie8.css" th:href="@{/css/ie8.css}" rel="stylesheet"/>
    <link href="../static/css/ie9.css" th:href="@{/css/ie9.css}" rel="stylesheet"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <a class="navbar-brand" th:href="@{/home}"><img src="../static/images/logo.png" th:src="@{/images/logo.png}"
                                                    style="width: 100px" alt="User Icon"/> online store </a>
    <div class="row">
        <div class="col">
            <form method="post">
                <table>
                    <tbody th:each="review:${reviews}">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-1">
                                    <img src="../static/images/profile.jpg" th:src="@{/images/profile.jpg}"
                                         class="img img-rounded img-fluid" alt="icon"/>
                                    <time class="published" th:text="${review.date}">Date</time>
                                </div>
                                <div class="col-md-8">
                                    <p>
                                        <a class="float-left"><strong
                                                th:text="${review.userDTO.name+' '+review.userDTO.surname+' '+review.userDTO.patronymic}">reviewer's
                                            full name</strong></a>
                                    </p>
                                    <p th:text="${review.review}">Review</p>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:id="${review.id}" name="ids"
                                           th:value="${review.id}">
                                    <label class="form-check-label" th:for="${review.id}">Check for show</label>
                                </div>

                            </div>

                        </div>
                    </div>
                    </tbody>
                </table>
                <button id="delete" class="hidden" formaction="/reviews/delete">Delete</button>
            </form>


            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/review?page=1}" th:value="1">1</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/review?page=2}" th:value="2">2</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/review?page=3}" th:value="3">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
